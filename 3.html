<script>
        'use strict';
/*
Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению:
*/

let result1 = 10 + 10 + "10";
console.log(result1);
/*
1. Сложение 10 + 10 = 20
2. К 20 + "10" = 2010 (строковой элемент)
3. 2010 присваиваем в переменную result1
4. С помощью console.log выводим result1 в консоль
*/
let result2 = 10 + "10" + 10;
console.log(result2);
/*
1. 10 + "10" = 1010 (строковой элемент)
2. "1010" + 10 = 101010 (строковой элемент)
3. 101010 присваиваем в переменную result2
4. С помощью console.log выводим result2 в консоль
*/
let result3 = 10 + 10 + +"10"
console.log(result3);
/*
1. Сложение 10 + 10 = 20
2. 20 ++ "10" = 20 + 10 = 30 (++ преобразует строку в число)
3. 30 присваиваем в переменную result3
4. С помощью console.log выводим result3 в консоль
let result4 = 10 / -"";
console.log(result4);
/*
1. -"" = 0
2. 10/0 = - бесконечность
*/
let result5 = 10 / +"2,5";
console.log(result5);
/*
1. +"2,5" = NaN (не может быть приведено к числовому виду);
2. 10/NaN = NaN
*/

</script>
